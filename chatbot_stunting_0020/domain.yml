responses:
  utter_sapa:
  - text: "Halo, Selamat datang di HaloStunting ChatBot! Layanan Informasi mengenai stunting \nAda yang bisa kami bantu?"
  
  utter_pengertian_stunting:
  - text: "Stunting adalah masalah kurang gizi kronis yang disebabkan oleh kurangnya asupan gizi dalam waktu yang cukup lama, sehingga mengakibatkan gangguan pertumbuhan pada anak yakni tinggi badan anak lebih rendah atau pendek (kerdil) dari standar usianya.\nBerikut adalah ilustrasi stunting"
    image: "https://p2ptm.kemkes.go.id/uploads/VHcrbkVobjRzUDN3UCs4eUJ0dVBndz09/2017/stunting_01.png"
    
  utter_pencegahan_stunting:
  - text: "Berikut ini adalah beberapa hal yang dapat dilakukan untuk mencegah stunting pada anak:\na) Perbaiki stunting sebelum usia 2 tahun \nb) Berikan ASI\nc) Perbaiki masalah menyusui\nd) Beri olahan protein hewani pada MPASI\ne) Imunisasi rutin\nf) Memantau tumbuh kembang anak\ng) Perilaku hidup bersih dan sehat\nh) Memakai jamban sehat\ni) Atasi masalah kesehatan anak\nj) Selalu menambah ilmu kesehatan"
    image: "https://i.ibb.co/1T7PvtV/POSTER-STUNTING.png"
  
  utter_tipscegah_stunting:
  - text: "Sayangnya tidak ada cara yang cepat, namun ada cara yang mudah yang harus dilakukan bertahun-tahun. Pencegahan stunting adalah perjalanan yang cukup panjang dari mempersiapkan remaja putri sebelum menempuh kehamilan, perencanaan keluarga dan kehamilan yang matang, menjaga kehamilan yang sehat, nutrisi saat hamil dan menyusui, manajemen laktasi yang baik, manajemen MPASI yang adekuat, mencegah penyakit dengan imunisasi yang LENGKAP dan pemantauan pertumbuhan anak terus-menerus. Jadi tidak ada cara cepat."
    image: "https://dinkes.sampangkab.go.id/wp-content/uploads/2022/07/291336119_361259466079473_5332509667118078558_n.jpg"

  utter_pengobatan_stunting:
  - text: "Ada dua masalah akibat stunting yaitu pertumbuhan otak dan tinggi badan.\n- Pertumbuhan otak sangat pesat terjadi pada 2 tahun pertama sehingga setelah usia 2 tahun, tidak bisa diperbaiki.\n- Tinggi badan masih bisa diperbaiki dengan berharap pada fase pubertas.\nOleh karena itu JANGAN MENGOBATI stunting tapi lakukanlah PENCEGAHAN. Periode emas yang masih bisa memperbaiki stunting adalah sebelum usia 2 tahun, dan hasilnya pun tidak bisa kembali sempurna, artinya bisa diperbaiki namun optimal."
    image: "https://dinkes.lampungprov.go.id/wp-content/uploads/2018/05/32001684_172183313492330_1281166419156795392_n.jpg"

  utter_tawarkan_info_cegah:
  - text: ".\nApakah anda ingin tahu bagaimana cara mencegah stunting?"
  
  utter_nutrisi_cegah_stunting:
  - text: "Stunting dapat dicegah dengan pemberian nutrisi yang tepat. Nutrisi pembangun tumbuh adalah makronutrien yang terdiri dari Karbohidrat, protein dan lemak.\n- PERLU DIINGAT bahwa tidak ada vitamin dan suplemen pencegah stunting. Hal ini karena vitamin dan mineral merupakan mikronutrien yang merupakan zat pendukung, bukan pembangun. Vitamin dan mineral terbaik berasal dari makanan, bukan dari apotek."
    image: "https://cdn.antaranews.com/cache/infografis/1140x2100/2022/01/30/20220130asupan-gizi-cegah-stunting-01.jpg"

  utter_sufor_mpasi:
  - text: "Saat usia 6-12 bulan, ada dua manajemen nutrisi yang harus dievaluasi yaitu:\n- Apakah ASI cukup?\n- Apakah kuantitas dan kualitas MPASI cukup?\nPemberian sufor hanya dilakukan jika ASI tidak cukup.\nPemberian ASI pada masa MPASI tetap dominan mencapai 120 ml x Berat badan perharinya."
        
  utter_pertumbuhan_bayi_prematur:
  - text: "Pertumbuhan bayi prematur dipantau menggunakan kurva Fenton sampai usia koreksi 10 minggu, kemudian pindah ke kurva WHO.\nSedangkan perkembangan (verbal, motoric halus dan kasar) menggunakan usia koreksi sampai usia 2 tahun, lalu dianggap sama dengan anak lain yang seusianya."
    
  utter_bayikurang_dari6bulan:
  - text: "Pada fase ini, harus evaluasi manajemen laktasi dengan langkah sebagai berikut:\n- Apakah produksi ASI cukup?\nCobalah pompa ASI setiap 2-3 jam sekali, dan lihat hasilnya, produksi ASI dikatakan cukup jika per porsi sekitar 20ml x Berat badan anak dan sekitar 200 ml x berat badan anak per hari. Contoh jika berat badan banak 5 kg, maka produksi ASI dikatakan cukup jika per porsi 100 ml dan sehari 1000 ml.\na. Jika ASI tidak cukup lakukanlah stimulai produksi ASI dengan menyusui + pompa setiap 2-3 jam.\nb. Menyusui bayi sekitar 10-15 menit ditambah dengan pompa ASI 15-20 menit setelah menyusui.\nc. JIka bayi dalam keadaan malnutrisi, berikan PASI (pengganti ASI) selama menunggu produksi ASI cukup."
 
  utter_bayiusia_6-12bulan:
  - text: "Pada fase ini harus dievaluasi manajemen laktasi dan manajemen MPASI.\n Manajemen laktasi dapat melihat no.7. Kemudian evaluasi apakah manajemen MPASI sudah baik? \n MPASI setidaknya diberikan 3-4x sehari dengan kualitas dominan protein hewani. MPASI usia 6-9 bulan memiliki tekstur yang lembut, lumat namun tidak encer. Porsi MPASI sekitar 80-120 ml. \n- Evaluasi juga bagaimana “moment” pemberian MPASI, apakah bayi diberikan makan saat kenyang (setelah menyusu) sehingga bayi cenderung menolak makan? Atau kurang variasi menu sehingga bosan."

  utter_bayiusia_12-24bulan:
  - text: "Saat fase ini, evaluasi apakah anak masih ASI? Di usia ini, pemberian ASI harus dibatasi sehingga asupan nutrisi dominan didapatkan dari makanan padat.\n Evaluasi juga manajemen nutrisi misalnya apakah kualitas kurang baik (kurang protein hewani?), apakah frekuensi dan jumlah tidak cukup? (porsi dapat mencapai 1/3 porsi dewasa), apakah tekstur masih lunak dan ecer sehingga porsi banyak namun kurang padat. \n Sangat jarang gangguan pertumbuhan disebabkan oleh penyakit,oleh karena itu evaluasi dahulu manajemen nutrisinya."

  utter_zatbesi_padabayi:
  - text: "Pada bayi dengan ASI eksklusif dianjurkan pemberian zat besi usia 4-6 bulan (tanpa pemeriksaan lab terlebih darhulu), untuk bayi prematur diberikan zat besi sejak usia 1 bulan, lalu setelah usia 6 bulan dianjurkan mendapatkan asupan tinggi zat besi dari MPASI (tinggi protein hewani)."
  
  utter_defisiensi_besi:
  - text: "Pencegahan anemia pada ibu hamil harus dilakukan sebelum hamil.\nJika anemia sudah terjadi saat hamil maka kondisi ini sudah terlambat, sehingga harus diatasi segera, pada umumnya dokter kandungan akan memberikan suplemen besi tergantung pada derajat keparahan defisiensinya (dapat berupa infus zat besi, suplemen minum).\nNamun perlu diingat, penyebab utama defisiensi besi adalah asupan besi yang kurang sehingga wajib mengubah pola makan sehingga tidak terulang di saat fase menyusui."
    
